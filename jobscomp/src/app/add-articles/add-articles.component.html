<div class="container my-5">
  <form class="form-group" [formGroup]="articleForm" (ngSubmit)='addArticle()'>
    <div class="mb-3">
      <label class="form-label">Topic</label>
      <input type="text" class="form-control" formControlName="articleTopic">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Article</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"formControlName="article" ></textarea>
    </div>
    <button  class="btn btn-primary">Submit</button>
    
  </form>
</div>
