<section class="container">
  <table class="table  table-hover table-striped my-3">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">specialty</th>
        <th scope="col">name</th>
        <th scope="col">age</th>
        <th scope="col">email</th>
        <th scope="col">address</th>
        <th scope="col">phone</th>
        <th scope="col">dgree</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor=" let d of data">
        <td scope="row"> {{d.userId}}</td>
        <td> {{d.name}}</td>
        <td> {{d.specialty}}</td>
        <td> {{d.age}}</td>
        <td> {{d.email}}</td>
        <td> {{d.address}}</td>
        <td> {{d.phone}}</td>
        <td> {{d.dgree}}</td>
       <td><button class=" btn btn-danger" (click)="removeRequest(d._id)">Reject</button></td>
      </tr>
    </tbody>
  </table>
</section>
